<!DOCTYPE html>

<head>
    <title>SW4</title>
    <style>
        .line-break {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .botaoBonito {
            padding: 3px 3px 3px 3px;
            background-color: lightsteelblue;
            color: black;
            border-radius: 8px;
            box-shadow: 0px 0px 0px 2px black;
        }
        
        .text-center {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        
        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h:form class="text-center">
        <div class="line-break row">
            <h:outputLabel for="nome">Nome:</h:outputLabel>
            <h:inputText id="nome" value="#{jogadorBean.nome}" />
        </div>

        <span class="row">
            <h:commandButton value="Entrar" action="#{jogadorBean.entrarNoJogo}" class="botaoBonito"/>
            <h:commandButton value="Ver EstatÃ­sticas" action="#{jogadorBean.verEstatisticas}" style="margin-right: 5px; margin-left: 5px;" class="botaoBonito"/> 
            <h:commandButton value="Zerar Lista" action="#{jogadorBean.zerarLista}" class="botaoBonito"/> 
        </span>
        
    </h:form>
</body>
</html>

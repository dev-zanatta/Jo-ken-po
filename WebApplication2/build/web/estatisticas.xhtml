<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Estatísticas</title>
</head>
<body>
    <h:dataTable value="#{jogadorBean.jogadores}" var="jogador">
        <h:column>
            <f:facet name="header">Nome do Jogador</f:facet>
            <h:outputText value="#{jogador.nome}" />
        </h:column>
        <h:column>
            <f:facet name="header">Total de Partidas</f:facet>
            <h:outputText value="#{jogador.numJogos}" />
        </h:column>
        <h:column>
            <f:facet name="header">Vitórias</f:facet>
            <h:outputText value="#{jogador.numVitorias}" />
        </h:column>
        <h:column>
            <f:facet name="header">Derrotas</f:facet>
            <h:outputText value="#{jogador.numDerrotas}" />
        </h:column>
        <h:column>
            <f:facet name="header">Empates</f:facet>
            <h:outputText value="#{jogador.numEmpates}" />
        </h:column>
    </h:dataTable>
    
    <h:form>
        <h:commandButton value="Inicio" action="index.xhtml"/>
    </h:form>
</body>
</html>
